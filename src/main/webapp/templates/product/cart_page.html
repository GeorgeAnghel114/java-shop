<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>Cart items</h1>

<div class="container">

    <div id="products" class="row">
        <div>
            Aici aaaaaam <p th:text="${numberOfItems}"></p>
        </div>
        <div class="col col-sm-12 col-md-6 col-lg-4" th:each="item,iterStat : ${items}">
            <div class="card">
<!--                <img class="" src="http://placehold.it/400x250/000/fff" th:attr="src='/static/img/product_' + ${prod.id} + '.jpg'" alt="" />-->
                <div class="card-header">
                    <h4 class="card-title" th:text="${item.value}">Product name</h4>
                    <p class="card-text" th:text="${item.key.name}">Product description... </p>
                    <p class="card-text" th:text="${item.key.defaultPrice}">Product description... </p>
                </div>
                <div class="card-body">
                    <div class="card-text">
<!--                        <p class="lead" th:text="${item.product.getPrice()}">100 USD</p>-->
                    </div>
                    <div class="card-text">
<!--                        <a class="btn btn-success addToCart" th:data-id="${item.getId()}">Add to cart</a>-->
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>
</html>
