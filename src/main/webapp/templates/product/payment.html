<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="author" content="Codecool"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <title>Payment</title>

    <!-- Bootstrap components -->
    <!-- Latest compiled and minified Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!--Latest compiled and minified Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- End of Bootstrap components -->

    <link rel="stylesheet" type="text/css" th:href="@{/static/css/custom.css}"/>
    <script src="/static/js/order.js" th:type="module" defer></script>
</head>
<body>

<div class="jumbotron text-center">
    <h1>Payment</h1>
</div>

<div class="container">
    <form class="needs-validation" novalidate>
        <h3 class="title" style="text-align:center">Credit Card Details</h3><br>

        <div class="row d-flex justify-content-center">

            <div class="col-md-4">
                <label for="validationCustom01" class="form-label">Card Holder</label>
                <input type="text" class="form-control first-name" pattern="[A-Za-z]{1,32}" id="validationCustom01"
                       required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid name (only letters).
                </div>
            </div>

            <div class="col-md-4">
                <label for="validationCustom05" class="form-label">Card Number</label>
                <input type="text" class="form-control billing-zip" id="validationCustom05" pattern="[0-9]{16}"
                       required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a card number (16 numbers).
                </div>
            </div>
        </div>

        <div class="row d-flex justify-content-center">

            <div class="col-md-3">
                <label for="expiration-date">Expiration Date</label>
                <div id="expiration-date" class="input-group">
                    <input type="text" class="form-control" placeholder="MM" aria-label="MM"
                           aria-describedby="basic-addon1" pattern="[0-9]{2}" required>
                    <span class="date-separator">/</span>
                    <input type="text" class="form-control" placeholder="YYYY" aria-label="YY"
                           aria-describedby="basic-addon1" pattern="[0-9]{4}" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please provide a valid expiration date.
                    </div>
                </div>
            </div>

            <div class="col-md-2">
                <label for="cvc" class="form-label">CVV</label>
                <input id="cvc" type="text" class="form-control" placeholder="CVV"
                       pattern="[0-9]{3}" required>
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please provide a valid CVV code (only 3 numbers).
                </div>
            </div>
        </div>
        <br><br>

        <div class="row d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">Pay</button>
        </div>
        <br><br>
    </form>
</div>
</body>
</html>
